<div class="row">
    <div class="col-lg-4 col-lg-push-4">
        <section>
            <paper-input-decorator class="custom-input" label="Game Code" floatinglabel layout vertical>
                <input is="core-input" placeholder="Game Code" ng-model="gameCode"/>
            </paper-input-decorator>
            <paper-input-decorator class="custom-input" label="Your Name" floatinglabel layout vertical>
                <input is="core-input" placeholder="Your Name" ng-model="playerName"/>
            </paper-input-decorator>
        </section>

        <section>
            <paper-button class="button small-button" ng-click="goTo('')">Exit</paper-button>
            <paper-button class="button small-button" ng-click="join()">Join</paper-button>
        </section>
    </div>
</div>
