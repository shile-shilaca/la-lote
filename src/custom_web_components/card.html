<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="../bower_components/core-image/core-image.html"/>
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html"/>

<polymer-element name="lottery-card" attributes="cardid,src">
    <template>
        <link rel="stylesheet" href="../css/card.css"/>
        <div class="card-number">{{cardid}}</div>
        <core-image class="card" src="{{src}}" sizing="cover" preload fade>
            <paper-ripple class="recenteringTouch" fit></paper-ripple>
            <core-image id="bean" class="bean" preload fade src="../img/bean.png"></core-image>
        </core-image>
    </template>
    <script>
        Polymer();
    </script>
</polymer-element>
