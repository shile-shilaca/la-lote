<div class="row">
    <div class="col-lg-4 col-lg-push-4 col-md-6 col-md-push-3 col-sm-6 col-sm-push-3 col-xs-8 col-xs-push-2" id="players-main">
        <section>
            <p>More players can join this game by entering this code:</p>
            <h2 class="game-code">{{gameCode}}</h2>
        </section>

        <section id="players-list">
            Players:<br/>
            <ul>
                <li ng-repeat="player in players">
                    {{player}}
                </li>
            </ul>
            <paper-button class="button small-button exit-button" ng-click="goTo('')">Exit</paper-button>
            <paper-button class="button small-button" ng-click="startGame()" ng-show="playerStatus == 'admin'">Start</paper-button>
        </section>
    </div>
</div>
